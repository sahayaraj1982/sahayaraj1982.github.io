<script>
  function search() {
    const date = document.getElementById("date").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (!date || !from || !to) {
      alert("All fields required");
      return;
    }

    // DEMO CONFIRM RESULT
    document.getElementById("result").innerHTML = `
      <div style="text-align:left; color:#000; margin-top:10px;">
        <hr>
        <b>Train:</b> Pandian Express (12638)<br>
        <b>From - To:</b> ${from.toUpperCase()} → ${to.toUpperCase()}<br>
        <b>Date:</b> ${date}<br>
        <b>Quota:</b> General<br>
        <b>Class:</b> Sleeper<br>
        <b>Seats Available:</b> 6<br>
        <b>Status:</b> <span style="color:green;">CONFIRM ✅</span>
      </div>
    `;
  }
</script>
