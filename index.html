<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Ticket Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Train Ticket Search</h2>

<input type="text" id="from" placeholder="From">
<input type="text" id="to" placeholder="To">
<input type="date" id="date">

<select id="train">
  <option value="">Select Train</option>
  <option value="12636">12636 – Vaigai Express</option>
  <option value="12638">12638 – Pandian Express</option>
</select>

<div class="switches">
  <label>
    <input type="radio" name="status" value="CONFIRMED">
    Confirmed
  </label>
  <label>
    <input type="radio" name="status" value="RAC">
    RAC
  </label>
  <label>
    <input type="radio" name="status" value="WL">
    Waiting List
  </label>
</div>

<button onclick="searchTickets()">OK</button>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
