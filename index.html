<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Confirm Ticket Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Train Ticket Search (Demo)</h2>

  <!-- Search Section -->
  <div class="search-box">
    <input type="text" placeholder="From">
    <input type="text" placeholder="To">
    <input type="date">
    <button>Search</button>
  </div>

  <!-- Filter Section -->
  <div class="filter-box">
    <label class="switch">
      <input type="checkbox" id="confirmToggle" checked>
      <span class="slider"></span>
      <span class="label-text">Confirmed</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="racToggle" checked>
      <span class="slider"></span>
      <span class="label-text">RAC</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="wlToggle" checked>
      <span class="slider"></span>
      <span class="label-text">Waiting List</span>
    </label>

    <button onclick="applyFilter()">Apply Filter</button>
  </div>

  <!-- Result Section -->
  <div id="results">
    <div class="train-row" data-status="CONFIRMED">
      12636 – Vaigai Express – CONFIRMED
    </div>

    <div class="train-row" data-status="RAC">
      12083 – Jan Shatabdi – RAC
    </div>

    <div class="train-row" data-status="WL">
      16127 – Guruvayur Exp – WAITING LIST
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
